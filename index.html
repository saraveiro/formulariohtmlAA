                    <p><label for="usuario">Nombre de usuario*</label>
                    <input type="text" id="usuario" pattern="[A-Za-z]{4-16}" title="El nombre de usuario solo puede contener letras y números." aria-required></p>

                    <p><label for="contraseña">Contraseña*</label>
                    <input type="password" id="contraseña" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="La contraseña debe contener mayúsculas, minúsculas y números." aria-required></p>

                    <p><label for="repitecontraseña">Vuelve a escribir la contraseña*</label>
                    <input type="password" id="repitecontraseña" onkeyup="check()" aria-required></p>
                    <span id='message'></span>
        </fieldset>

        var check = function() {
  if (document.getElementById("contraseña").value ==
    document.getElementById("repitecontraseña").value) {

    document.getElementById('message').innerHTML = 'Las contraseñas coinciden';
  } else {

    document.getElementById('message').innerHTML = 'Las contraseñas no coinciden';

}
